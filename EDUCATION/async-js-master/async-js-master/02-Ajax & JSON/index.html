<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />

    <style>
      h1 {
        text-align: center;
      }

      table {
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 15px !important;
      }

      .container {
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button class="button u-full-width" id="button1">Get Customer</button>
      <button class="button-primary u-full-width" id="button2">
        Get Customers
      </button>
      <br /><br />

      <h1>Customer</h1>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>COMPANY</th>
            <th>TELEPHONE</th>
          </tr>
        </thead>
        <tbody id="customer"></tbody>
      </table>

      <h1>Customers</h1>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>COMPANY</th>
            <th>TELEPHONE</th>
          </tr>
        </thead>
        <tbody id="customers"></tbody>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
